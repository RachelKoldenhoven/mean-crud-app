<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Angular Boilerplate</title>
    <!-- styles -->
    <link href="./css/main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div ng-controller="myController" ng-model="initialText">
        <br>
        <input type="text" ng-model="greeting"></p>
        <p>{{ greeting }}</p>
        <!-- add content here -->
        <div class="container" ng-controller="addStudentController">
        <form class="form" ng-submit="addStudent(student)">
            <input ng-model="student.firsName" class="form-control" type="text" placeholder="enter a first name..." required>
            <input ng-model="student.lastName" class="form-control" type="text" placeholder="enter a last name..." required>
            <select ng-model="student.year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <button type="submit" class="button btn-success">Add Student</button>
        </form>
        </div>
    </div>
</div>
<!-- scripts -->
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.min.js" type="text/javascript"></script>
<script src="./js/main.js" type="text/javascript"></script>
<script src="./js/controllers.js" type="text/javascript"></script>
<script src="./js/directives.js" type="text/javascript"></script>
<script src="./js/filters.js" type="text/javascript"></script>
<script src="./js/services.js" type="text/javascript"></script>
</body>
</html>
